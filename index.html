<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player 2</title>
    <link rel="stylesheet" href="style.css">
</head>
<body> 
    <div class="container">
        <div class="navbar">
            <img src="Sound webpage_img/logo.png" class="logo">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Specifications</a></li>
                <li><a href="#">Products</a></li>
                <li><a href="#">Connect</a></li>
            </ul>
        </div>
        <div class="content">
            <div class="left-col">
                <h1>HaPpY<br>Birthday<br>Hannan</h1>
            </div>
            <div class="right-col">
                <p>Click here to listen song</p>
                <img src="Sound webpage_img/play.png" id="icon">
            </div>
        </div>
    </div>
    <audio id="mySong">
        <source src="Phir Chala - Ginny Weds Sunny.mp3" type="audio/mp3">
    </audio>
    <script>
        var mySong = document.getElementById("mySong");
        var icon = document.getElementById("icon");

        icon.onclick = function(){
            if (mySong.paused){
            mySong.play();
            icon.src = "Sound webpage_img/pause.png";
            } else {
                mySong.pause();
            icon.src = "Sound webpage_img/play.png";
            }
        }
    </script>
</body>
</html>
